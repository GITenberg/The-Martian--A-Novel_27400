description: 'The narrator and main character, Barty Josselin, attempts suicide after
  he loses his sight in one eye, prompting the appearance of Martia, the Martian,
  with whom he now shares his body. Du Maurier also introduces the concept of automatic
  writing in this novel: while Josselin sleeps, Martia writes and Josselin becomes
  a world-famous writer.'
